<div class="registration-form">
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"          
          [(ngModel)]="user.firstName"
          required
          #firstName="ngModel"
        />
        <div
          class="validation-error"
          *ngIf="firstName.touched && firstName.invalid"
        >
          First Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          [(ngModel)]="user.lastName"
          required
          #lastName="ngModel"
        />
        <div
          class="validation-error"
          *ngIf="lastName.touched && lastName.invalid"
        >
          Last Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          required
          #email="ngModel"
          email
        />
        <div class="validation-error" *ngIf="email.touched && email.invalid">
          Enter a valid Email Address.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          required
          minlength="6"
          #password="ngModel"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$"
        />
        <div class="validation-error" *ngIf="password.touched && password.invalid">
          Password must include a mix of uppercase and lowercase letters, numbers, and be at least 6 characters long.
        </div>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input
          type="text"
          id="phoneNumber"
          name="phoneNumber"
          [(ngModel)]="user.phoneNumber"
          pattern="^\+60[0-9]{2}-[0-9]{7}$"
          #phoneNumber="ngModel"
        />
        <div class="validation-error" *ngIf="phoneNumber.touched && phoneNumber.invalid">
          Enter a valid Malaysian phone number eg:(+60-12-3456789).
        </div>
      </div>
      <button type="submit" [disabled]="registrationForm.invalid" >Submit</button>
      <app-modal [userData]="user" [showModal]="showModal"></app-modal>
    </form>
  </div>
