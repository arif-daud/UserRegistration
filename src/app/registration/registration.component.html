<div class="registration-form">
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          [(ngModel)]="user.firstName"
          required
          #firstName="ngModel"
        />
        <div
          class="validation-error"
          *ngIf="firstName.touched && firstName.invalid"
        >
          First Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          [(ngModel)]="user.lastName"
          required
          #lastName="ngModel"
        />
        <div
          class="validation-error"
          *ngIf="lastName.touched && lastName.invalid"
        >
          Last Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          required
          #email="ngModel"
          email
        />
        <div class="validation-error" *ngIf="email.touched && email.invalid">
          Enter a valid Email Address.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          required
          #password="ngModel"
          minlength="6"
        />
        <div class="validation-error" *ngIf="password.touched && password.invalid">
          Password is required and should be at least 6 characters.
        </div>
      </div>
  
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input
          type="tel"
          id="phoneNumber"
          name="phoneNumber"
          [(ngModel)]="user.phoneNumber"
          pattern="[0-9]{10}"
          #phoneNumber="ngModel"
        />
        <div class="validation-error" *ngIf="phoneNumber.touched && phoneNumber.invalid">
          Enter a valid 10-digit Phone Number.
        </div>
      </div>
  
      <button type="submit" [disabled]="registrationForm.invalid" (click)="openModal()">Submit</button>
      <app-modal [userData]="user" [showModal]="showModal" (closeModal)="closeModal()"></app-modal>
    </form>
  </div>
